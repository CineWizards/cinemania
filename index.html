<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Cinemania</title>

  <body>

    <header>
      <load src="./partials/navbar.html">
    </header>

    <main>
      <section class="movie_info_popup">
    <div class="movie_info_popup_container">
        <button class="model-close-button" type="button">
            <svg class="model-close-svg" width="10.5" height="10.5">
                <use href="../img/nav_bar_svg.svg#icon-close"></use>
            </svg>
        </button>
        <div class="movie_info_popup_img">

        </div>

        <div class="movie_info_popup_info">
            <h2 class="movie_info_popup_title"></h2>
            <p class="movie_info_popup_description"></p>
            <button class="movie_info_popup_button">Add to my library</button>
        </div>
    </div>

    <script>
        document.querySelector('.model-close-button').addEventListener('click', function () {
            document.querySelector('.movie_info_popup').style.display = 'none';
        });
    </script>

</section>
      <div class="container">
    <div class="text-section">
        <h1 class="text-section-header">Ghosted</h1>
        <div class="stars">
            <img src="../img/star-ratio.png" alt="film ratio">
        </div>
        <p class="text-section-paragraph">Salt-of-the-earth Cole falls head over heels for enigmatic Sadie — but then makes the shocking...</p>
        <div class="buttons">
            <button class="trailer-btn"><p class="button-paragraph-text">Watch trailer</p></button>
            <button class="details-btn"><p class="button-paragraph-text">More details</p></button>
        </div>
    </div>
    <div class="image-section">
        <img src="../img/film-poster.png" alt="Ghosted Poster">
    </div>
</div>

      
      
    </main>

  <p class="footer-p">

    <a href="">GoIT Students</a>
  </p>
</div>
>

  </body>
</html>
